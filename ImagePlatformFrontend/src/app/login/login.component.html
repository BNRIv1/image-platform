<div
  class="w-100 d-flex justify-content-center align-items-center"
  style="height: calc(100vh - 62px)"
>
  <div class="login-wrap" style="position: absolute">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label
        for="tab-1"
        class="tab"
        (click)="checkLoginMode('Login')"
        >Login</label
      >
      <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
        for="tab-2"
        class="tab"
        (click)="checkLoginMode('Register')"
        >Register</label
      >
      <div class="login-form">
        <div class="sign-in-htm">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input
                id="user"
                type="text"
                class="input"
                formControlName="username"
              />
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input
                type="password"
                class="input"
                data-type="password"
                formControlName="password"
              />
            </div>
            <div class="group">
              <input type="submit" class="button" value="Log In" />
            </div>
          </form>
        </div>
        <div class="sign-up-htm">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input type="text" class="input" formControlName="username" />
            </div>
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input type="text" class="input" formControlName="email" />
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input
                type="password"
                class="input"
                data-type="password"
                formControlName="password"
              />
            </div>
            <div class="group">
              <label for="pass" class="label">Confirm Password</label>
              <input
                type="password"
                class="input"
                data-type="password"
                formControlName="confirmPassword"
              />
            </div>

            <div class="group">
              <input type="submit" class="button" value="Register" />
            </div>
          </form>
          <div class="hr"></div>
          <div class="foot-lnk text-white">
            <label for="tab-1">Already a Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
